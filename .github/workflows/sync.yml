name: Sync from Debian Salsa

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight.
  workflow_dispatch: # Allows you to run it manually

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout My Repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MY_GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch and Merge from Salsa
        run: |
          git remote add upstream https://salsa.debian.org/hyprland-team/hyprwire.git
          git fetch upstream
          
          # Merge the source code branch from Salsa
          # We use upstream/upstream/latest based on your specific log output
          git merge upstream/upstream/latest --allow-unrelated-histories -m "Sync from Salsa"

      - name: Restore Local README
        run: |
          # This brings back your version of the README from before the merge
          git checkout HEAD~1 -- README.md || echo "README not found, skipping"
          git add README.md
          git commit -m "Keep local README" || echo "No changes to README"
      - name: Push to GitHub
        run: |
          git push origin main
