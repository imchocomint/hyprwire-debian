name: Sync from Debian Salsa

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight.
  workflow_dispatch: # Allows you to run it manually

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout My Repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MY_GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch and Merge from Salsa
        run: |
          git remote add upstream https://salsa.debian.org/hyprland-team/hyprwire.git
          
          # This fetches all branches from the remote
          git fetch upstream 
          
          # Identify the default branch and merge it
          # We use 'upstream/master' specifically here based on the Salsa URL provided
          git merge upstream/master --allow-unrelated-histories -m "Sync from Salsa"
      - name: Push to GitHub
        run: |
          git push origin main
